{% extends 'index.html' %}
{% block title %}CHAME UM CHAPA{% endblock %}
{% block content %}



    {% if chapa2 %}

        {% for chapa in chapa2  %}

        <div class="col-lg-3">
            <div class="card bg-dark text-white shadow p-3">
                <div class="card-body my-7">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="{{chapa2.cell}}" class="rounded-circle p-1 bg-primary" width="110">
                        <div class="mt-3">
                            <h4>{{chapa.usuario}}</h4>
                            <p class="text-secondary mb-1">{{chapa.data}}</p>
                            <p class="text-muted font-size-sm">{{chapa.cidade}}-{{chapa.estado}}</p>
                            <button class="btn btn-primary">Seguir</button>
                            <a class="btn btn-outline-success" href={{link}}{{chapa.cel}}>WhatsApp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}
    
    
    
    {% endif %}



{% endblock %}
