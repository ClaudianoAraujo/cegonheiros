{% extends 'index.html' %}
{% block content %}
                            
        <div class="col-lg-5 ">
            <div class="card bg-dark border-success shadow-lg border-1 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center text-white font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form action="/login/" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-floating mb-3">{% csrf_token %}
                                <input class="form-control" id="inputEmail" type="text" placeholder="Nome de Usuario" name="user"/>
                                <label for="inputEmail">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">{% csrf_token %}
                                <input class="form-control" id="inputPassword" type="password" placeholder="Senha" name="password" />
                                <label for="inputPassword">Senha</label>
                            </div>
                            <div class="form-check mb-3">{% csrf_token %}
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword"></label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="password.html"></a>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
        </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="#!">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>

{% endblock  %}
